        <script>
            window.endpoint = {
                Window: window,
                Page: null,
                onComponentDidMount: null,
                onComponentWillUnmount: null,
                onComponentDidUpdate: null,
                onComponentWillUpdate: null,
                replaceState: function(pageModel){
                    if(this.Page){
                        this.Page.setState(pageModel);
                    }
                }
            };
